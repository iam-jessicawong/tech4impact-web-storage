<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" id="regist">
    <label for="username">Username</label><input type="text" name="username" id="username"> <br>
    <label for="password">Password</label><input type="password" name="password" id="password"> <br>
    <label for="name">Name</label><input type="text" name="name" id="name"> <br>
    <button type="submit" id="submit">Daftar</button>
  </form>

  <script>
    const unameElement = document.getElementById("username")
    const passElement = document.getElementById("password")
    const nameElement = document.getElementById("name")
    const registerElement = document.getElementById("regist")
    
    const setLocalData = (key,value) => {
      localStorage.setItem(key, value)
    }

    registerElement.addEventListener('submit', (e) => {
      e.preventDefault()
      const username = unameElement.value.trim()
      const pass = passElement.value.trim()
      const name = nameElement.value.trim()

      if(username || pass || name) {
        setLocalData('username', username)
        setLocalData('pass', pass)
        setLocalData('name', name)
      }
      registerElement.reset()
    })
  </script>
</body>
</html>
