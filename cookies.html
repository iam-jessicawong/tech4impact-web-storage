<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .d-none {
    display: none;
  }
</style>
<body onload="checkCookie()">
  <form action="post" id="login">
    <label for="username">Username</label><input type="text" name="username" id="username">
    <label for="pass">Password</label><input type="password" name="pass" id="pass">
    <button type="submit" id="submitbtn">Login</button>
  </form>
  <p id="username" class="d-none"></p>
  <p id="password" class="d-none"></p>

  <script>
    const unameElement = document.getElementById("username")
    const passElement = document.getElementById("password")
    const loginFormElement = document.getElementById("login")

    const setCookies = (cname, cvalue) => {
      const d = new Date();
      d.setTime(d.getTime() + (1*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkCookie() {
      let user = getCookie("username");
      if (user != "") {
        loginFormElement.classList.add("d-none")
        alert("Anda sudah login");
      }
    }

    loginFormElement.addEventListener('submit', (e) => {

      const username = unameElement.value.trim()
      const pass = passElement.value.trim()

      if(username || pass) {
        setCookies('username', username)
        setCookies('pass', pass)
      }
    })
  </script>
</body>
</html>
